table-schema:
  name: accounts
  params: ENGINE=InnoDB DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci
  ex-number: 5000

  columns:
    - name: account_id
      type: SERIAL PRIMARY KEY
      ex-type: int-inc

    - name: account_name
      type: VARCHAR(20)
      ex-type: string-inc
      ex-text: "account"

    - name: first_name
      type: VARCHAR(20)
      ex-type: string-range
      ex-range:
        - value: "ryo"
        - value: "takezo"
        - value: "risa"
        - value: "misaka"
        - value: "jun"
        - value: "takahiro"

    - name: last_name
      type: VARCHAR(20)
      ex-type: string-range
      ex-range:
        - value: "fujimoto"
        - value: "gondou"
        - value: "uehara"
        - value: "kondou"
        - value: "maehara"
        - value: "morita"

    - name: email
      type: VARCHAR(100)
      ex-type: string-inc
      ex-text: "account@gmail.com"

    - name: password_hash
      type: CHAR(64)
      ex-type: string
      ex-text: "hogehoge"

    - name: point
      type: INTEGER
      ex-type: int-range
      ex-range:
        - min: 300
        - max: 1500

    - name: created_at
      type: datetime DEFAULT NULL
      ex-type: date-range
      ex-range:
        - start: "2017-04-01 12:31:24"
        - end: "2017-05-23 23:01:55"

  meta-list:
    - value: PRIMARY KEY (`account_id`)
    # - value: INDEX `idx_first_name_last_name` (`first_name`, `last_name`)
    # - value: INDEX idx_point (`point`)
    # - value: UNIQUE KEY `email` (`email`)
